<head>
    <title>Pogchamps Social</title>

<body>

    <main>
        <h1>User Profile</h1>
        
        <form method="post" action="">
            Another form
            <input name="submit" id="submitthisform" type="submit" value="Submit another form" />
        </form>
        
        <form method="post" action="">
            <div>
                <h2>Personal Information</h2>
                <ul>
                    <li>
                        <label for="username">Username</label>
                        <input name="username" id="username" type="text" autofocus required />
                    </li>
                    <li>
                        <label for="email">Email</label>
                        <input name="email" id="email" type="email" required />
                    </li>
                    <li>
                        <label for="bday">Birthday</label>
                        <input name="bday" id="bday" type="date" />
                    </li>
                    <li>
                        <label for="country">Country</label>
                        <select id="country" required>
                            <option value="">Choose one</option>
                            <option value="PH">Philippines</option>
                            <option value="UK">United Kingdom</option>
                            <option value="JP" selected>Japan</option>
                        </select>
                    </li>
                    <li>
                        <label for="city">City</label>
                        <select id="city">
                            <option value="">Choose one</option>
                            <option value="mla">Manila</option>
                            <option value="marikina">Marikina</option>
                            <option value="tokyo" selected>Tokyo</option>
                        </select>
                    </li>
                    <li>
                        <div>
                            <label>
                                <input name="status" type="radio" value="single" checked />
                                Single
                            </label>
                        </div>
                        <div>
                            <label>
                                <input name="status" type="radio" value="married" />
                                Married
                            </label>
                        </div>
                        <div>
                            <label>
                                <input name="status" type="radio" value="secret" />
                                Secret
                            </label>
                        </div>
                        <div>
                            <label>
                                <input name="status" type="radio" value="stupidguy" />
                                The guy's not sure
                            </label>
                        </div>
                    </li>
                    <li>
                        <label>
                            <input name="gender" type="radio" value="m" /> Male
                        </label>
                    </li>
                    <li>
                        <label>
                            <input name="gender" type="radio" value="f" /> Female
                        </label>
                    </li>
                    <li>
                        <label>
                            <input name="gender" type="radio" value="c" /> It's complicated
                        </label>
                    </li>
                    <li>
                        <label for="summary">Summary</label><br>
                        <textarea name="summary" id="summary" rows="10" cols="50"
                                  placeholder="Hello type here"></textarea>
                    </li>
                </ul>
            </div>
