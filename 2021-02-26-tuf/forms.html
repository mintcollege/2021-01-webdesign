<!doctype html>
<html class="no-js" lang="en" dir="ltr">
<head>
    <title>Form Demo</title>
    <link rel="stylesheet" href="assets/styles.css">
</head>
<body>

    <form action="" method="post">
        <h1>School form</h1>
        <div>
            <div>
                <label for="firstname">Firstname</label>
                <input placeholder="First" type="text" id="firstname" name="firstname">
            </div>
            <div>
                <label for="lastname">Lastname</label>
                <input type="text" placeholder="Last" id="lastname" name="lastname">
            </div>
            <div>
                <label for="age">Age</label>
                <input type="number" placeholder="0" id="age" min="3" max="10" value="3" name="age">
            </div>
            <div>
                <label>What is your school?
                    <input type="text" placeholder="School" name=school>
                </label>
            </div>
            <div>
                <label for="password">Password</label>
                <input type="password" name="password" placeholder="Password" id="password">
            </div>
            <div>
                <input type="submit" value="Submit" name="submit">
            </div>
        </div>
    </form>


</body>
</html>
