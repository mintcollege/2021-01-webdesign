<!doctype html>
<html class="no-js" lang="en" dir="ltr">
<head>
    <title>My First Modal Window</title>
    <link rel="stylesheet" type="text/css" href="assets/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/styles.css">
</head>
<body>

<div class="text-center mt-5">
    <h2>Click me and see what happens</h2>
    <img src="images/arrow.png" class="mb-3"><br>
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#signinform">
        It's a surprise
    </button>
</div>

<!-- Modal -->
<div class="modal fade" id="signinform" tabindex="-1" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header text-center pt-4">
                <img class="w-25" src="images/login-logo.png" alt="Company logo"
                     title="Company logo"><br>
                <h3 class="mt-3">Sign-in</h3>
            </div>
            <div class="modal-body">
                <form method="post" action="">
                    <div class="mb-2">
                        <input name="username" type="text" class="form-control"
                               placeholder="Username" />
                    </div>
                    <div class="mb-2">
                        <input name="password" type="password" class="form-control"
                               placeholder="Password" />
                    </div>
                    <div class="submit text-end mb-2">
                        <input type="submit" class="btn btn-primary w-100" value="Sign-in">
                    </div>
                    <div class="mb-2">
                        <label>
                            <input name="remember" type="checkbox" value="1" class="form-check-input" />
                            Remember me
                        </label>
                    </div>
                    
                </form>
                <p><a href="reset-password.html"><small>I lost my password</small></a></p>
            </div>
        </div>
    </div>
</div>

<script src="assets/bootstrap.min.js" defer></script>
</body>
</html>
